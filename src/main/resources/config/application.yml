management:
  endpoints:
    web:
      exposure:
        include: '*'


eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone : http://eureka-server-app:8761/eureka/


spring:
  datasource:
    url: jdbc:postgresql://database-app:5432/customer_app
    username: ${SPRING_DATASOURCE_USER:root}
    password: ${SPRING_DATASOURCE_PASSWORD:leghacy150991}
    datasource:
      max-active: 10
      initialization-mode: always



  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect




security:
  jwt:
    token:
      secret-key: ${SECURITY_SECRET_KEY:secret-key}
      expire-length: ${TOKEN_EXPIRE:2592000000} # 30 dias

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic